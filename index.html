<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Form</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top">
          <div class="searchBar">
            <label for="searchBar">
              <span class="material-icons-outlined searchIcon">search</span>
            </label>
            <input type="text" name="searchBar" id="searchBar" />
          </div>
          <div class="account">
            <button>
              <span class="material-icons-outlined">notifications_active</span>
            </button>
            <div class="accountPicture"></div>
            <p class="name">Morgan Rupard</p>
          </div>
        </div>
        <div class="bottom">
          <div class="accountBottom">
            <div class="accountPicture"></div>
            <div class="accountName">
              <p class="greeting">Hi there,</p>
              <p class="name">
                Morgan Rupard <span class="username">(@morgan)</span>
              </p>
            </div>
          </div>

          <div class="buttons">
            <button class="headerButton">New</button>
            <button class="headerButton">Upload</button>
            <button class="headerButton">Share</button>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <h1 class="sidebarTitle">
          <span class="material-icons">dashboard</span>
          Dashboard
        </h1>

        <ul class="navigation">
          <li class="navigationItem">
            <a href="#" class="navigationLink">
              <span class="material-icons-outlined">home</span>Home</a
            >
          </li>
          <li class="navigationItem">
            <a href="#" class="navigationLink">
              <span class="material-icons-outlined">account_circle</span
              >Profile</a
            >
          </li>
          <li class="navigationItem">
            <a href="#" class="navigationLink">
              <span class="material-icons-outlined">message</span>Messages</a
            >
          </li>
          <li class="navigationItem">
            <a href="#" class="navigationLink">
              <span class="material-icons-outlined">history</span>History</a
            >
          </li>
          <li class="navigationItem">
            <a href="#" class="navigationLink">
              <span class="material-icons-outlined">task</span>Tasks</a
            >
          </li>
          <li class="navigationItem">
            <a href="#" class="navigationLink">
              <span class="material-icons-outlined">groups</span>Communites</a
            >
          </li>
        </ul>

        <ul class="navigation">
          <li class="navigationItem">
            <a href="#" class="navigationLink">
              <span class="material-icons-outlined">settings</span>Settings</a
            >
          </li>
          <li class="navigationItem">
            <a href="#" class="navigationLink">
              <span class="material-icons-outlined">help_center</span>Support</a
            >
          </li>
          <li class="navigationItem">
            <a href="#" class="navigationLink">
              <span class="material-icons-outlined">verified_user</span
              >Privacy</a
            >
          </li>
        </ul>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
